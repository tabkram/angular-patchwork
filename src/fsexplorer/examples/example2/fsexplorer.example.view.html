<!DOCTYPE html>
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.js"></script>
	<script src="fsexplorer.example.controller.js"></script>

	<script src="../../patchwork-fsexplorer.js"></script>
    <link href="../../patchwork-fsexplorer.css" rel="stylesheet">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<body ng-app="fsExplorerApp" ng-controller="exampleController as exampleCtrl">
	<div class="container-fluid">
  		<div class="row-fluid">
  		<div class="col-md-12">
			<h1>Patchwork-fsexplorer example</h1>
		</div>
		<div class="col-md-6">
		<div>
			Path: <b ng-repeat="pathstep in exampleCtrl.currentPath">/ <a ng-click="exampleCtrl.selectNode(pathstep)">{{pathstep.name}} </a></b>
		</div>
		<input type="checkbox" name="globalsearch" ng-model="exampleCtrl.options.isGlobalSearch"> Global search<br>
		<input type="input" placeholder="search" ng-model="exampleCtrl.options.searchBy.name">
		<pw-fsexplorer explorer-model="exampleCtrl.model"
					   template-url="'./fsexplorer.example.template.html'"
					   explorer-options="exampleCtrl.options"
					   on-path-change="exampleCtrl.changedPath"
		 			   on-node-click="exampleCtrl.clickedNode" 
		 			   is-clickable="exampleCtrl.isClickable">
			<span ng-show="node.type=='folder'" class="glyphicon glyphicon-folder-close"></span>
			<span ng-show="node.type!='folder'" class="glyphicon glyphicon-file"></span>
			 <span>{{node.name}}</span>
			</pwFsexplorer>
		</div>
		<div class="col-md-6">
			<h3>Selected Node is : </h3>
			<div>
				<h3>{{exampleCtrl.selectedNode.name}}</h3>
			</div>
			<h3>Add Node : </h3>
			name: <input class="input input-md" ng-model="exampleCtrl.newNode"></input>
			<div class="btn btn-default"  ng-click="exampleCtrl.addFolder()"><i class="glyphicon glyphicon-folder-close"></i> Add Folder</div>
			<div class="btn btn-default"  ng-click="exampleCtrl.addFile()"><i class="glyphicon glyphicon-file"></i> Add File</div>
		</div>
	</div>
	
	</body>

</html>
