<!DOCTYPE html>
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.js"></script>
	<script src="fsexplorer.example.controller.js"></script>

	<script src="../../patchwork-fsexplorer.js"></script>
    <link href="../../patchwork-fsexplorer.css" rel="stylesheet">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<body ng-app="fsExplorerApp" ng-controller="exampleController as exampleCtrl">
	<div class="container-fluid">
  		<div class="row-fluid">
  		<div class="col-md-12">
			<h1>Patchwork-fsexplorer example</h1>
		</div>
		<div class="col-md-6">
		<pw-fsexplorer explorer-model="exampleCtrl.model"
					   explorer-options="exampleCtrl.options"
		 			   on-node-click="exampleCtrl.clickedNode" 
		 			   is-clickable="exampleCtrl.isClickable">
			<span ng-show="node.type=='folder'" class="glyphicon glyphicon-folder-close"></span>
			 <span>{{node.name}}</span>
			</pwFsexplorer>
		</div>
		<div class="col-md-6">
			<h3>Add Node : </h3>
			<input ng-model="newNode.id"></input>
			<input ng-model="newNode.name"></input>
			<input ng-model="newNode.type"></input>
			<div class="btn btn-default">
				Add
			</div>
			<h3>Selected Node is : </h3>
			<div>
				<h3>{{exampleCtrl.selectedNode.name}}</h3>
			</div>
		</div>
	</div>
	
	</body>

</html>
